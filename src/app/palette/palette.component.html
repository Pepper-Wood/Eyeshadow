<section *ngIf="error; else slugFound" class="section">
  <div class="container">
    <h1 class="title">404 Not Found</h1>
    <h2 class="subtitle">Palette for '{{ slug }}' not found.</h2>
  </div>
</section>

<ng-template #slugFound>
  <section class="hero is-medium" [style.backgroundImage]="'url(' + palette.colors[im].image + ')'">
    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="title">{{ palette.name }}</h1>
        <h2 class="subtitle">{{ palette.company }}</h2>
      </div>
    </div>
    <div class="hero-foot">
      <nav class="tabs">
        <div class="container">
          <ul>
            <li *ngFor="let color_option of palette.colors; index as i" [ngClass]="{'is-active' : im == i}"><a [routerLink]="['/palette/' + slug + '/' + i]">{{ color_option.name }}</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </section>
  <div class="container" [style.marginTop.rem]="2" [style.marginBottom.rem]="2">
    <section>
      <h1 class="title">Overview</h1>
      <div class="columns">
        <div class="column">
          <div class="card">
            <div class="card-content">
              <div class="palette">
                <div *ngFor="let hex_code of sorted.original" class='shade shade-col{{ palette.columns }}' [style.background-color]="hex_code"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="column is-two-thirds">
          Blah blah blah.
        </div>
      </div>
    </section>
    <hr class="hr">
    <section>
      <h1 class="title">Sorting</h1>
      <div class="columns">
        <div class="column">
          <div class="card">
            <div class="card-content">
              <p class="title is-4">Sorted by Hue</p>
              <div class="content">
                <div class="palette">
                  <div *ngFor="let hex_code of sorted.hue" class='shade shade-col{{ palette.columns }}' [style.background-color]="hex_code"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="card">
            <div class="card-content">
              <p class="title is-4">Sorted by Saturation</p>
              <div class="content">
                <div class="palette">
                  <div *ngFor="let hex_code of sorted.saturation" class='shade shade-col{{ palette.columns }}' [style.background-color]="hex_code"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="card-content">
            <p class="title is-4">Sorted by Lightness</p>
            <div class="content">
              <div class="palette">
                <div *ngFor="let hex_code of sorted.lightness" class='shade shade-col{{ palette.columns }}' [style.background-color]="hex_code"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <hr class="hr">
    <section>
      <h1 class="title">Reduced</h1>
      <div class="columns">
        <div class="column">
          <div class="card">
            <div class="card-content">
              <div class="palette">
                <div *ngFor="let hex_code of reduced" class='shade shade-col{{ palette.columns }}' [style.background-color]="hex_code"></div>
                <div *ngFor="let item of [].constructor(reduced_remainder_count)" class='shade shade-col{{ palette.columns }}'></div>
              </div>
            </div>
          </div>
        </div>
        <div class="column is-two-thirds">
          <input type="range" min="1" max="50" value="6" #ref (change)="update_reduced(ref.value)">
        </div>
      </div>
    </section>

</div>
</ng-template>
